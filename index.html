<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robo AI - ToolShare Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              robo: {
                50: 'rgb(var(--color-robo-50) / <alpha-value>)',
                100: 'rgb(var(--color-robo-100) / <alpha-value>)',
                500: 'rgb(var(--color-robo-500) / <alpha-value>)',
                600: 'rgb(var(--color-robo-600) / <alpha-value>)',
                900: 'rgb(var(--color-robo-900) / <alpha-value>)',
                dark: '#0f172a', // Slate 900
                accent: '#f97316', // Orange 500
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Sky */
        --color-robo-50: 240 249 255;
        --color-robo-100: 224 242 254;
        --color-robo-500: 14 165 233;
        --color-robo-600: 2 132 199;
        --color-robo-900: 12 74 110;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
